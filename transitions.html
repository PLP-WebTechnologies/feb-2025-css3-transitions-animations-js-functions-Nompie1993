<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic and Interactive Webpage Assignment</title>
    <link rel="stylesheet" href="transitions.css">
</head>
<body>
    <header>
        <h1>Interactive Webpage</h1>
        <p>This assignment will guide you through creating a webpage with CSS3 animations, JavaScript interactivity, and localStorage functionality</p>
    </header>
    
    <main>
        <section class="animation-section">
            <div id="animated-box" class="box"></div>
            <p></p>
            <button id="animate-btn">Start Animation</button>
            <button id="color-btn">Change Color</button>
        </section>
        
        <section class="storage-section">
            <h2>LocalStorage Demo</h2>
            <input type="text" id="user-input" placeholder="Enter some text">
            <button id="save-btn">Save to Storage</button>
            <button id="clear-btn">Clear Storage</button>
            <div id="display-area"></div>
        </section>
    </main>
    
    <footer>
        <p>Interactive Webpage Assignment</p>
    </footer>
    
    <script src="transitions.js"></script>
</body>
</html>
